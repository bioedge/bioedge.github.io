  quote: >
  description: | # this will include new lines to allow paragraphs
    * RTOS 및 Firmware 개발 : 실시간 운영체제(RTOS) 기반 펌웨어 개발, 다양한 하드웨어 통합 경험. UART, SPI, I2C와 같은 통신 프로토콜을 활용한 시스템 설계 및 최적화
